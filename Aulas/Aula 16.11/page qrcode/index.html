<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap');
  </style>
<body>
  <div class="main">
    <div class="obj">
      <div class="qrcode"></div>
      <div class="text">
        <b style="font-size: 1.4rem;">Improve your front-end skills by building projects</b><br><br>
        <span style="font-size: 1.1rem;">Scan the QR code to visit Frontend Mentor and take
         your coding skills to the next level</span></div>
    </div>
  </div>

</body>
</html>
