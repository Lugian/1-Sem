<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/imageicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200&family=Poppins:wght@200&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200&family=Montserrat:wght@300&family=Poppins:wght@200&display=swap');
  </style>
  <div class="main">
    <div class="image"></div>
    <div class="text" style="font-size: 1rem;">
      <p style="font-family: 'Fraunces', serif;" style="font-size: 2rem;">P E R F U M E</p>
      <p style="font-size: 1.9rem;"><b>Gabrielle Essence Eau De Parfum</b></p>
      <p style="font-size: 1rem;">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p><span style="font-size: 2.2rem;color: green;">$149.99</span> <s>$169.99</s></p>
      <div class="addcard" style="color: white;">
        <img src="images/iconcart.png" alt="imagem carrinho compras" width="9%">
        Add to cart
      </div>   
    </div>
  </div>
</body>
</html>
